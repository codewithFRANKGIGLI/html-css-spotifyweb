<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- /GOOGLE FONT -->
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->

    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web App</title>
</head>
<body>
    <div id="page-top" class="flexible">
        <section id="sidebar">
            <nav class="sidebar-lg container d-flex fd-column jc-between">
                <div class="sidebar-top">
                    <div class="logo-desktop"><img src="img/logo.svg" alt></div>
                    <ul>
                        <li><a class="flexible ai-center" href="#"><img src="img/home.svg" alt>Home</a></li>
                        <li><a class="flexible ai-center" href="#"><img src="img/search.svg" alt>Cerca</a></li>
                        <li><a class="flexible ai-center" href="#"><img src="img/libreria.svg" alt>La tua libreria</a></li>
                    </ul>
                    <div class="playlist">
                        <div class="title">PLAYLIST</div>
                        <div class="addplaylist flexible ai-center">
                            <div class="btn-add"><i class="fa-solid fa-plus fa-xl"></i></div>
                            <div class="text-add">Crea Playlist</div>
                        </div>
                        <div class="personal-playlist example">
                            <ul>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="sidebar-bottom">
                    <div class="install flexible ">
                        <div class="install-icon"><img src="img/download.svg" alt></div>
                        <div class="install-text">Installa app</div>
                    </div>
                    <div id="line"></div>
                    <div class="profile flexible ai-center">
                        <div class="profile-icon"><img src="img/profile.svg" alt></div>
                        <div class="profile-name">John Doe</div>
                    </div>
                </div>
            </nav>
            <nav class="sidebar-sm flexible fd-column jc-between ai-center">
                <div class="container-sm">
                    <div class="sidebar-top">
                        <div class="logo-sm"><img src="img/logo-small.svg"></div>
                        <div class="home-sm"><img src="img/home.svg"></div>
                        <div class="search-sm"><img src="img/search.svg"></div>
                        <div class="library-sm"><img src="img/libreria.svg"></div>
                    </div>
                </div>
                <div class="sidebar-bottom">
                    <div class="install-icon-sm"><img src="img/download.svg" alt></div>
                    <div class="profile-icon-sm"><img src="img/profile.svg" alt></div>
                </div>
            </nav>
        </section>
        <header></header>
        <main></main>
    </div>
    <footer></footer>
</body>
</html>
